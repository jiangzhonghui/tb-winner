<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>TB Winner</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- Le styles -->
    <link href="{{ STATIC_URL }}css/bootstrap.css" rel="stylesheet">
    <link href="{{ STATIC_URL }}css/bootstrap-responsive.css" rel="stylesheet">
    <link href="{{ STATIC_URL }}css/docs.css" rel="stylesheet">
    <link href="{{ STATIC_URL }}js/google-code-prettify/prettify.css" rel="stylesheet">

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le fav and touch icons -->
    <link rel="shortcut icon" href="{{ STATIC_URL }}ico/favicon.ico">
    <link rel="apple-touch-icon" href="{{ STATIC_URL }}ico/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="72x72" href="{{ STATIC_URL }}ico/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="{{ STATIC_URL }}ico/apple-touch-icon-114x114.png">
</head>
<body data-spy="scroll" data-target=".subnav" data-offset="50">
<!-- Navbar
    ================================================== -->
    <div class="navbar navbar-fixed-top">

        <div class="navbar-inner">
            <div class="container">
                <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </a>

                <a class="brand" href="../logout">退出</a>
                <a class="brand" href="#">timo_jiang</a>
                <a class="brand" href="../newfeatures">新功能!</a>
                <div class="nav-collapse">
                    <ul class="nav">
                        <li {% ifequal current_url 'idx' %} class="active"{% else %}  class="" {% endifequal %}>
                            <a href="../">首页</a>
                        </li>
                        <li {%ifequal current_url 'promo' %} class="active"{% else %}  class="" {% endifequal %}>
                            <a href="../promo">促销活动</a>
                        </li>
                        <li {% ifequal current_url "optcalendar" %} class="active"{% else %}  class="" {% endifequal %}>
                            <a href="../optcalendar">运营日历</a>
                        </li>
                        <li {% ifequal current_url 'optlog' %} class="active"{% else %}  class="" {% endifequal %}>
                            <a href="../optlog">运营报表</a>
                        </li>
                        <li {% ifequal current_url 'opthelper' %} class="active"{% else %}  class="" {% endifequal %}>
                            <a href="../opthelper">店铺助手</a>
                        </li>
                        <li {% ifequal current_url 'optanalysis' %} class="active"{% else %}  class="" {% endifequal %}>
                            <a href="../optanalysis">运营分析</a>
                        </li>
                        <li {% ifequal current_url 'optcrm' %} class="active"{% else %}  class="" {% endifequal %}>
                            <a href="../optcrm">会员管理</a>
                        </li>
                        <li {% ifequal current_url 'socialsales' %} class="active"{% else %}  class="" {% endifequal %}>
                            <a href="../socialsales">会员营销</a>
                        </li>

                        <li class="divider-vertical"></li>
                            <li {% ifequal current_url 'helpcenter' %} class="active"{% else %}  class="" {% endifequal %}>
                            <a href="../helpcenter">使用手册</a>
                        </li>
                        <li {% ifequal current_url 'userprofile' %} class="active"{% else %}  class="" {% endifequal %}>
                            <a href="../userprofile">用户中心</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>



    </div>

       <div class="container">
           {% block content %}
           {% endblock %}
        </div><!-- /container -->
</div>
    <script type="text/javascript" src="http://platform.twitter.com/widgets.js"></script>
    <script src="{{ STATIC_URL }}js/jquery.js"></script>
    <script src="{{ STATIC_URL }}js/google-code-prettify/prettify.js"></script>
    <script src="{{ STATIC_URL }}js/bootstrap-transition.js"></script>
    <script src="{{ STATIC_URL }}js/bootstrap-alert.js"></script>
    <script src="{{ STATIC_URL }}js/bootstrap-modal.js"></script>
    <script src="{{ STATIC_URL }}js/bootstrap-dropdown.js"></script>
    <script src="{{ STATIC_URL }}js/bootstrap-scrollspy.js"></script>
    <script src="{{ STATIC_URL }}js/bootstrap-tab.js"></script>
    <script src="{{ STATIC_URL }}js/bootstrap-tooltip.js"></script>
    <script src="{{ STATIC_URL }}js/bootstrap-popover.js"></script>
    <script src="{{ STATIC_URL }}js/bootstrap-button.js"></script>
    <script src="{{ STATIC_URL }}js/bootstrap-collapse.js"></script>
    <script src="{{ STATIC_URL }}js/bootstrap-carousel.js"></script>
    <script src="{{ STATIC_URL }}js/bootstrap-typeahead.js"></script>
    <script src="{{ STATIC_URL }}js/application.js"></script>
</body>
</html>
